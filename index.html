<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="src/style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   
    <div class= "container">
        <div class="weatherApp-wrapper">
        <div class="weatherApp">
            <form id="search-form">
                <input class="enterCity" type="text" id="search-text-input" autocomplete="off"
                    placeholder="In which city would you like to check the weather?" />
            
                <input type="submit" class="btn btn-info" value="Submit" id="submitButton" />
                <button class="btn btn-success" id="currentButton"> Current </button>
            </form>
    <h1 id="city"></h1>
    <div class="row">
<div class="col-4">
    <ul>
        <li><div class="currentDay" id="day"></div></li>
        <li class="currentTime">Last updated: <span id="time"></span></li>     
        <div class="weatherCondition">
        <li id="condition">Clear</li>
        </div>
    </ul>
</div>
<div class="col-4">
    <div class="weatherIcon"><img src="" alt="" id="icon"></div>
</div>
<div class="col-4">
    <ul>
        <div class="temperature">
        <li><span id=temp></span><strong>
            <a href="#" id="celsius" class="active">°C</a> |
            <a href="#" id="fahrenheit">°F</a></strong></li>
        </div>
        <div class="wind">
        <li> Wind: <span id="wind"></span> km/h</li>
        </div>
    </ul>
</div>
    </div>
    <br />
    <div class="containerWeatherCards" >
        <div class="row" id="forecast">
    </div>  
    </div>
    </div>
    <p><a href="https://github.com/KasiaMiko/vanilla-weather-app" target="_blank">Open-source code</a> by Katarzyna
        Mikoszewska</p>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
